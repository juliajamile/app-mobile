<ion-header>
  <ion-navbar color="green">
    <ion-title>
      <span ion-text>Extrato</span>
    </ion-title>

    
  </ion-navbar>
</ion-header>

<ion-content>
<div class="spacer" style="height: 30px;"></div>


<ion-grid>

  <ion-row>
    <ion-col>
      <button ion button block large color= "dark" >Data</button>
    </ion-col>
    <ion-col color= "dark">
      <button ion button block large color= "dark" >Valor R$</button>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let extrato of lista_extrato">
    <ion-col>
      {{extrato.DATA_COMPRA}}
    </ion-col>

    <ion-col>
      {{extrato.VALOR_COMPRA}}
    </ion-col>
  </ion-row>

</ion-grid>

</ion-content>
