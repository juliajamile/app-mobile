<ion-header>

  <ion-navbar color="green">
    <ion-title>Cardápio</ion-title>
  </ion-navbar>

  <ion-toolbar color="green">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Segunda-feira
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="green">
    <ion-buttons start>
      <button ion-button icon-only tappable (click)="doback()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Almoço
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only tappable (click)="doforward()">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>


<ion-content>

  <div class="spacer" style="height: 30px;"></div>

  <ion-list color="black">
    <ion-item>
      <ion-avatar item-start>
        <img src="/assets/img/salada.png">
      </ion-avatar>
      <h2>salada</h2>
      <h3>alface e beterraba</h3>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="/assets/img/molho.png">
      </ion-avatar>
      <h2>Molho</h2>
      <h3>molho rose</h3>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="/assets/img/prato.png">
      </ion-avatar>
      <h2>Prato Principal</h2>
      <h3>Frango ao molho</h3>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="/assets/img/guarnicao.png">
      </ion-avatar>
      <h2>Guarnição</h2>
      <h3>batata cozida</h3>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="/assets/img/prato.png">
      </ion-avatar>
      <h2 color="black">Prato Vegetariano</h2>
      <h3>Croquete de soja</h3>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="/assets/img/complemento.png">
      </ion-avatar>
      <h2>Complemento</h2>
      <h3>Arroz branco, Arroz integral e Feijão</h3>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="/assets/img/sobre.png">
      </ion-avatar>
      <h2>Sobremesa</h2>
      <h3>Laranja</h3>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="/assets/img/refre.png">
      </ion-avatar>
      <h2>Refresco</h2>
      <h3>limão</h3>
    </ion-item>
  </ion-list>

</ion-content>
